<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NorrisJoke</title>
</head>
<body>
<h1>Want to hear a joke?</h1>
<form id="search" action="https://api.tvmaze.com/search/shows">
    <input id="query" name="q" type="text">
    <input type="submit" value="Search">
</form>
<article>

</article>
<script>
  document.getElementById('search').addEventListener('submit', async function(event) {
    event.preventDefault();
    const query = document.getElementById('query').value;
    await Joke(query);
  });
    async function Joke(value_from_input) {
    const response = await fetch(`https://api.chucknorris.io/jokes/search?query=${value_from_input}`);
    const data = await response.json();
    const theJoke = data[0].value;
    const newP = document.createElement('p');
    newP.textContent = theJoke;
    document.querySelector('article').appendChild(newP);
  }

</script>
</body>
</html>
